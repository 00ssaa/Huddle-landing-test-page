<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title> 
 
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
 
  <!-- link to css file -->
  <link rel="stylesheet" href="/css/style.css">
 
  <script src="https://kit.fontawesome.com/7a6032d9e8.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- main container -->

  <section class="container">

<!-- header -->
    <nav class="navbar">
      <img src="../images/logo.svg" alt="huddle logo">
    </nav>

    <!-- main content -->
    <div class="main-box">

      <!-- illustration-image -->
      <div class="image">
        <img src="../images/illustration-mockups.svg" alt="">
      </div>

      <!-- main content -->
      <div class="content">
        <div class="content-writeups">
          
          <h1> Build The Community Your Fans Will Love</h1>

          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>

            <button>Register</button>
        </div>
        <div class="icons">
          <a href="http://facebook.com"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="http://twitter.com"><i class="fa-brands fa-twitter"></i></a>
          <a href="http://instagram.com"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
